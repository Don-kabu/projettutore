{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Signalement{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
</head>
<body class="bg-blue-500 min-h-screen flex flex-col"> 
    <nav class="bg-gray-600 bg-opacity-70 backdrop-blur-md shadow-md sticky top-0 z-50 h-20">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center font-semiabold">
        <a href="#" class="text-2xl font-bold text-white hover:text-blue-400 transition">ðŸš° Regideso</a>
        <div class="hidden md:flex space-x-6 items-center">
            <a href="/" class="nav-link text-white transition">Mbote</a>
        </div>
        <button id="menu-btn" class="md:hidden text-white text-3xl focus:outline-none ">
            â˜°
        </button>
        </div>
        <div id="mobile-menu" class="hidden flex flex-col absolute items-center   h-30  bg-blue-500 bg-opacity-90 backdrop-blur-md rounded-xl shadow-lg  space-y-8 md:hidden inset-x-0  fade-in-up" >
        <a href="/" class="nav-link text-white transition">Mbote</a>
        </div>
    </nav>
    <main class="flex-1 p-6">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-800 text-gray-200 p-4 text-center">
        &copy; 2025 Projet Signalement Fuites d'eau
    </footer>

</body>
<script>
    const btn = document.getElementById("menu-btn");
    const menu = document.getElementById("mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</html>
